<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aiaxcart Premium Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">ðŸ›’ Aiaxcart Premium</div>

    <nav class="tabs-nav">
      <a id="tab-products" class="active">Products</a>
      <a id="tab-orders">My Orders</a>
      <a id="tab-delivered">Delivered</a>
      <a id="tab-rules">Rules</a>
      <a id="tab-feedback">Feedback</a>
      <a id="tab-login">Login</a>

      <span id="user-label" class="ms-3 fw-bold text-primary"></span>
      <button id="btn-logout" class="btn btn-sm btn-outline-danger d-none ms-2">Logout</button>
    </nav>
  </div>
</header>

<main class="container my-3">

<!-- ===========================
     PRODUCTS
=========================== -->
<section id="panel-products" class="section-panel active">
  <h3 class="mb-3 fw-bold">Available Products</h3>
  <div id="products-list" class="row g-3"></div>
</section>

<!-- ===========================
     ORDERS
=========================== -->
<section id="panel-orders" class="section-panel">
  <h3 class="fw-bold">My Orders</h3>
  <div id="orders-list" class="mt-3"></div>
</section>

<!-- ===========================
     DELIVERED
=========================== -->
<section id="panel-delivered" class="section-panel">
  <h3 class="fw-bold">Delivered Accounts</h3>
  <div id="delivered-list" class="mt-3"></div>
</section>

<!-- ===========================
     RULES
=========================== -->
<section id="panel-rules" class="section-panel">
  <h3 class="fw-bold">Store Rules</h3>
  <div id="rules-body" class="mt-3"></div>
</section>

<!-- ===========================
     FEEDBACK
=========================== -->
<section id="panel-feedback" class="section-panel">
  <h3 class="fw-bold">Feedback</h3>
  <div id="feedback-body" class="mt-3"></div>
</section>

<!-- ===========================
     LOGIN
=========================== -->
<section id="panel-login" class="section-panel">
  <h3 class="fw-bold">Login / Sign up</h3>
  <button id="btn-login" class="btn btn-dark mt-3">Continue with Supabase</button>
</section>

</main>

<!-- ===========================
     CHECKOUT MODAL
=========================== -->
<div class="modal fade" id="modalCheckout" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Checkout</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div><strong>Product:</strong> <span id="co-product"></span></div>
        <div><strong>Account Type:</strong> <span id="co-type"></span></div>
        <div><strong>Duration:</strong> <span id="co-duration"></span></div>
        <div><strong>Price:</strong> <span id="co-price" class="text-primary fw-bold"></span></div>

        <hr>

        <label class="form-label">Your Email</label>
        <input id="co-email" class="form-control" placeholder="Email for Contact">

        <label class="form-label mt-3">Upload Proof</label>
        <input id="co-proof" type="file" accept="image/*" class="form-control">

        <img id="co-proof-preview" class="mt-2 rounded" style="max-width:120px; display:none;" />

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSubmitOrder" class="btn btn-primary">Submit Order</button>
      </div>

    </div>
  </div>
</div>

<script type="module" src="./js/index.js"></script>
</body>
</html>
